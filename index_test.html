<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxen</title>

    <Style>
        .header-1{
            display: flex; 
            justify-content: center;

}

        .header-element1 {
            background: rgb(151, 151, 153);
            flex: 1;
            flex-grow: 1;

        }

        .header-element2 {
            background: rgb(106, 106, 107);
            flex: 2;
            flex-grow: 2;

        }

        .header-element3 {
            background: rgb(51, 51, 51);
            flex: 1;
            flex-grow: 1;
            list-style: none;
            display: inline-block;
         
        }

        .header-2{
            display: flex;
            justify-content: center;

        }

        .header-element4 {
            background: rgb(151, 151, 153);
            flex-grow: 1;

        }

        .header-element5 {
            background: rgb(99, 99, 100); 
            flex-grow: 1;


        }

        .main{
            display: flex;
            justify-content: center;

        }
        .left{
            display: flex;
            background-color: brown;
            flex-grow: 1;
    
        }

        .right{
            background-color: burlywood;
            flex-grow: 1;
        }
        
        /*@media screen and ( max-width: 500px ) {
     CSS-Anweisungen f√ºr Bildschirmbreiten bis maximal 500 Pixel */

    </Style>

</head>

        <div class="header-element1">

        <div class="header-element2">

        </div>
        <div class="header-element3">            
            <div ul>
            <li>Home</li>

    </div>

    <div class="main">

    </div>  
    </div> 
</div>

</html>
